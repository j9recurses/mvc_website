    <script>
var map;
//var mycenter= new google.maps.LatLng(39.810316,-98.555481);
var mycenter = new google.maps.LatLng(37.7833, -122.4167);
var MY_MAPTYPE_ID = 'custom_style';

function initialize() {

  var featureOpts = [
    {
      stylers: [
        { hue: '#A9C9A4' },
        { visibility: 'simplified' },
        { gamma: 0.5 },
        { weight: 0.5 }
      ]
    },
    {
      elementType: 'labels',
      stylers: [
        { visibility: 'off' }
      ]
    },
    {
      featureType: 'water',
      stylers: [
        { color: '#5F755E' }
      ]
    }
  ];

  var mapOptions = {
    zoom: 10,
    center: mycenter,
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
    },
    mapTypeId: MY_MAPTYPE_ID
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var styledMapOptions = {
    name: 'Custom Style'
  };

  var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);

  map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
  
var lineCoords = [ 

new google.maps.LatLng(41.300508,-82.219331),

new google.maps.LatLng(41.300508,-82.219331),
new google.maps.LatLng(30.286309,-97.729379),
new google.maps.LatLng(41.300508,-82.219331),

new google.maps.LatLng(37.78374,-122.419391),
new google.maps.LatLng(37.872753,-122.258276)
	];

var lineOpts = {

    map: map,

};

var line = new google.maps.Polyline(lineOpts);

var oberlin= new google.maps.LatLng(41.300508,-82.219331);

var lbjlib =  new google.maps.LatLng(30.286309,-97.729379);

var ucb = new google.maps.LatLng(37.8700, -122.2590);
var swdb =  new google.maps.LatLng(37.8699, -122.2534);

function createMarker(point,info,map) {
  var myMarkerOpts = {
    position: point,
    map: map
  };

  var marker = new google.maps.Marker(myMarkerOpts);

  var infoWindowOpts = { content: info };
  var infoWindow = new google.maps.InfoWindow(infoWindowOpts);

  google.maps.event.addListener(marker, 'click', function() {
    infoWindow.open(map,marker); 
  });
}
createMarker(oberlin, '<b>EDUCATION<\/b><br>Oberlin College, Oberlin, OH, BA with high honors; 2007 <br>Majors: Politics, Religion; Overall GPA: 3.53',map);

createMarker(dnc,'<b>WORK EXPERIENCE<\/b><br>Democratic National Committee, Technology Department, National Voter Database Project, Data Analyst, Washington, DC and San Francisco, CA, August 2007-November 2012 <br> <ul>Helped develop and maintain the data infrastructure for the Voter Activation Networks online field campaign software, a tool used by the Obama For America Campaign, Democratic candidates, as well as national progressive political organizations and unions to organize and mobilize voters. (http://www.ngpvan.com/smartvan) <br><br> Conducted research as required to verify the integrity of the state voter data. Helped plan, design and develop automated scripts for auditing voter data for quality assurance.<\/ul>', map);

createMarker(sanfran,'<b>WORK EXPERIENCE<\/b><br>INgrooves Fontana, Software Quality Assurance Engineer/LifeCycle Technician, San Francisco, CA, December 2012-Sept 2013 <br><ul>Created and implemented automated test procedures for new accounting software features. Evaluated software functionality; identified and tracked software defects.<br><br> Helped to administer company databases and optimized SQL queries that queried application database tables as required. Tables contained up to 324 million records of transactional data.	<br><br>Assisted in configuring and deploying INgrooves web server environments, deployed new versions of software to INgrooves web server.<\/ul>', map);

createMarker(ucb,'<b>EDUCATION<\/b><br> University of California, Berkeley, Masters of Information Management and Systems (MIMS), School of Information 2013 – 2015 (expected)<br>Two-year full time program, focused on the theory and practice of storing, organizing, retrieving and analyzing information in a variety of settings', map);

createMarker(swdb, '<Work Experiance<\/b> Graduate Student Researcher, September 2013 – Present UC Berkeley School of Law, Statewide Database Project<br><ul> Administered the Statewide Databases web servers.Tasks included administering dev/QA/production websites, apache administration, andmanaging user accounts and file systems. <br><br>Developed and maintained statewidedatabase.orgs infrastructure and pages using PHP/HTML/Javascript.<br>Designed, created and maintained Statewide Database projects database system<br><br>Maintained the Statewide Database projects firewall and local area network (LAN).Installed and maintained a network of windows/linux servers using samba.<\/ul>',map);
}
